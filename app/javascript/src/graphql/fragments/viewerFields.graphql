fragment ViewerFields on ViewerUnion {
  ... on User {
    id
    email
    name
    isAdmin
    features
    isTeamManager
    firstName
    lastName
    confirmed
    createdAt
    companyName
    talkSignature
    applicationStage
    completedTutorials
    needsToSetAPassword
    country {
      id
      name
    }
  }
  ... on Specialist {
    id
    email
    name
    bio
    features
    createdAt
    firstName
    lastName
    confirmed
    talkSignature
    applicationStage
    completedTutorials
    needsToSetAPassword
    avatar
    guild
    guildCalendlyLink
    image {
      url
    }
  }
}
