    id
    email
    name
    isAdmin
    isTeamManager
    needsToSetAPassword
    airtableId
    firstName
    lastName
    confirmed
    createdAt
    companyName
    talkSignature
    completedTutorials
    country {
      id
      name
    }
  }
  ... on Specialist {
    id
    email
    name
    createdAt
    airtableId
    firstName
    lastName
    confirmed
    talkSignature
    applicationStage
    completedTutorials
    avatar
    guild
    guildCalendlyLink
    image {
      url
    }
  }
}
