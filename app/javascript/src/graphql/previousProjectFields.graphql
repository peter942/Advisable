fragment PreviousProjectFields on PreviousProject {
  project {
    ... on Project {
      id
      airtableId
      description
      primarySkill
      user {
        companyName
      }
    }
    ... on OffPlatformProject {
      id
      airtableId
      industry
      clientName
      description
      primarySkill
      confidential
      validationStatus
    }
  }
  reviews {
    id
    ratings {
      overall
    }
  }
}
