query PreviousProjects($applicationId: ID!) {
  application(id: $applicationId) {
    id
    airtableId
    referencesRequested
    previousProjects {
      project {
        ... on Project {
          id
          airtableId
          description
          primarySkill
          user {
            companyName
          }
        }
        ... on OffPlatformProject {
          id
          airtableId
          industry
          clientName
          description
          primarySkill
          confidential
          validationStatus
        }
      }
      reviews {
        id
        ratings {
          overall
        }
      }
    }
    specialist {
      id
      airtableId
      name
    }
  }
}
