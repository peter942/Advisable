query PreviousProjects($applicationId: ID!) {
  application(id: $applicationId) {
    id
    airtableId
    referencesRequested
    specialist {
      id
      name
    }
    previousProjects {
      id
      type
      title
      description
      clientName
      reviews {
        id
        ratings {
        	overall
        }
      }
    }
  }
}