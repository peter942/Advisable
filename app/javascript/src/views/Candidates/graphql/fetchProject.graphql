query project($id: ID!) {
  project(id: $id) {
    id
    name
    airtableId
    currency
    primarySkill
    clientReferralUrl
    applicationCount
    applications {
      id
      rate
      status
      featured
      comment
      hidden
      airtableId
      availability
      introduction
      referencesRequested
      proposal {
        id
      }
      questions {
        question
        answer
      }
      specialist {
        id
        name
        airtableId
        firstName
        city
        reviewsCount
        ratings {
          overall
        }
        image {
          url
        }
        country {
          id
          name
        }
        linkedin
        skills
      }
    }
  }
  applicationRejectionReasons {
    id
    reason
  }
}
