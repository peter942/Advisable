query booking($id: ID!) {
  booking(id: $id) {
    id
    status
    rate
    currency
    tasks {
      id
      airtableId
      name
      stage
      dueDate
      estimate
      createdAt
    }
    application {
      id
      project {
        id
        primarySkill
      }
      specialist {
        id
        name
        image {
          url
        }
        firstName
        city
        country {
          name
        }
      }
    }
  }
}
