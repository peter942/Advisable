mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    project {
      id
      airtableId
      goals
      status
      questions
      description
      depositOwed
      acceptedTerms
      companyDescription
      specialistDescription
      requiredCharacteristics
      optionalCharacteristics
    }
    errors {
      code
    }
  }
}
