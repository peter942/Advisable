mutation UpdateProject($input: UpdateProjectInput!) {
  updateProject(input: $input) {
    project {
      id
      goals
      status
      primarySkill
      questions
      description
      depositOwed
      acceptedTerms
      companyDescription
      specialistDescription
      requiredCharacteristics
      optionalCharacteristics
      skills {
        id
        name
      }
    }
  }
}
