query Article($searchId: ID!, $articleId: ID!) {
  caseStudySearch(id: $searchId) {
    id
  }
  caseStudy(id: $articleId) {
    id
    title
    subtitle
    skills {
      id
      primary
      skill {
        id
        name
      }
    }
    company {
      id
      name
      logo
      favicon
      businessType
    }
    comment
    specialist {
      id
      bio
      avatar
      name
      firstName
      profilePath
      unavailableUntil
      location
      consultation {
        id
        status
        interview {
          id
          status
          startsAt
        }
      }
    }
    sections {
      id
      type
      contents {
        id
        ... on Heading {
          size
          text
        }
        ... on Paragraph {
          text
        }
        ... on Results {
          results
        }
        ... on Images {
          images {
            id
            url
          }
        }
      }
    }
  }
}
