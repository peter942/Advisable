fragment HeroFields on CaseStudyArticle {
  slug
  title
  subtitle
  companyType
  resultsContent {
    id
    results
  }
  insights {
    id
    title
    description
  }
  company {
    id
    name
    favicon
    businessType
    website
  }
  specialist {
    id
    bio
    avatar
    name
    linkedin
    firstName
    profilePath
    priceRange
    collaborationTypes
    unavailableUntil
    location
    createdAt
    account {
      id
    }
  }
}
