fragment ArticleFields on CaseStudyArticle {
  id
  title
  comment
  skills {
    id
    primary
    skill {
      id
      name
    }
  }
  specialist {
    id
    name
    firstName
    avatar
    interview {
      id
      status
      startsAt
    }
    conversation {
      id
    }
    consultation {
      id
      status
    }
  }
}
