#import "../../../../graphql/previousProjectFields.graphql"
query PreviousProjects($applicationId: ID!) {
  application(id: $applicationId) {
    id
    airtableId
    hasMoreProjects
    referencesRequested
    previousProjects {
      ...PreviousProjectFields
    }
    specialist {
      id
      name
      airtableId
      previousProjects {
        ...PreviousProjectFields
      }
    }
  }
}
