mutation updateApplicationStatus($id: ID!, $status: String!, $rejectionReason: String) {
  updateApplicationStatus(id: $id, status: $status, rejectionReason: $rejectionReason) {
    id
    status
    availability
    introduction
    questions {
      question
      answer
    }
    specialist {
      id
      name
      city
      country
      travel
      linkedin
      skills
    }
  }
}
