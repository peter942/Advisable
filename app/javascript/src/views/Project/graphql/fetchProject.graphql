query project($id: ID!) {
  project(id: $id) {
    id
    name
    currency
    applications {
      id
      rate
      status
      featured
      comment
      availability
      introduction
      proposal {
        id
      }
      questions {
        question
        answer
      }
      specialist {
        id
        name
        city
        image {
          url
        }
        country {
          id
          name
        }
        linkedin
        skills
      }
    }
  }
  applicationRejectionReasons {
    id
    reason
  }
}
