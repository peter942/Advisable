query project($id: ID!) {
  project(id: $id) {
    id
    name
    applications {
      id
      rate
      status
      availability
      introduction
      questions {
        question
        answer
      }
      specialist {
        id
        name
        city
        image {
          url
        }
        country {
          id
          name
          currency
        }
        travel_availability
        linkedin
        skills
      }
    }
  }
  rejectionReasons {
    id
    reason
  }
}
