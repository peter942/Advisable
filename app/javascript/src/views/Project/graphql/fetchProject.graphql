query project($id: ID!) {
  project(id: $id) {
    id
    name
    applications {
      id
      rate
      status
      availability
      introduction
      questions {
        question
        answer
      }
      specialist {
        id
        name
        city
        country {
          id
          name
          currency
        }
        travel
        linkedin
        skills
      }
    }
  }
}
