fragment ConversationFields on Conversation {
  id
  unreadCount
  participants {
    id
    firstName
    lastName
    name
    avatar
    isViewer
    user {
      id
      company {
        id
        name
      }
    }
    specialist {
      id
      name
      profilePath
    }
  }
  lastMessage {
    id
    content
    createdAt
  }
  agreement {
    id
    invoicing
    hourlyRate
    collaboration
  }
}
