#import './agreementFields.gql'

fragment MessageFields on MessageInterface {
  id
  content
  createdAt
  attachments {
    id
    url
    isImage
    filename
  }

  ... on GuildPostMessage {
    calendlyUrl
    post {
      id
      title
    }
    author {
      id
      name
      avatar
    }
  }

  ... on UserMessage {
    status @client
    author {
      id
      name
      avatar
    }
  }

  ... on InterviewRequestMessage {
    interview {
      id
      status
      specialist {
        id
      }
    }
    author {
      id
      name
      avatar
    }
  }

  ... on InterviewDeclinedMessage {
    interview {
      id
      accounts {
        id
        firstName
      }
      requestedBy {
        id
        firstName
      }
    }
  }

  ... on InterviewAutoDeclinedMessage {
    interview {
      id
      specialist {
        id
        firstName
      }
    }
  }

  ... on AgreementCreatedMessage {
    conversation {
      agreement {
        id
      }
    }
    agreement {
      id
      status
      invoicing
      hourlyRate
      collaboration
      ...AgreementFields
      specialist {
        id
        name
        firstName
      }
      company {
        id
        name
      }
    }
    author {
      id
      name
      avatar
    }
  }

  ... on AgreementDeclinedMessage {
    agreement {
      id
      status
      user {
        id
        name
      }
      specialist {
        id
        firstName
      }
    }
  }

  ... on AgreementAcceptedMessage {
    agreement {
      id
      status
      user {
        id
        name
      }
      company {
        id
        name
      }
      specialist {
        id
        firstName
      }
    }
  }

  ... on InterviewScheduledMessage {
    startsAt
    interview {
      id
      requestedBy {
        id
        name
      }
    }
  }

  ... on InterviewRescheduledMessage {
    startsAt
    interview {
      id
    }
  }

  ... on PaymentRequestCreated {
    createdAt
    paymentRequest {
      id
      status
      specialist {
        id
        name
        avatar
      }
    }
  }

  ... on PaymentRequestCompleted {
    createdAt
    paymentRequest {
      id
      status
      company {
        id
        name
      }
    }
  }
}
