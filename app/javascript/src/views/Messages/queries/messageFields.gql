fragment MessageFields on MessageInterface {
  id
  content
  createdAt
  attachments {
    id
    url
    isImage
    filename
  }

  ... on GuildPostMessage {
    calendlyUrl
    post {
      id
      title
    }
    author {
      id
      name
      avatar
    }
  }

  ... on UserMessage {
    status @client
    author {
      id
      name
      avatar
    }
  }

  ... on ConsultationRequestMessage {
    consultation {
      id
      status
      interview {
        id
        status
      }
    }
    author {
      id
      name
      avatar
    }
  }

  ... on ConsultationDeclinedMessage {
    consultation {
      id
      specialist {
        id
        firstName
      }
    }
  }

  ... on InterviewScheduledMessage {
    startsAt
    interview {
      id
      status
      specialist {
        id
        firstName
      }
    }
  }
}
