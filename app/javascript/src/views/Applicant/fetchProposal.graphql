query project($id: ID!) {
  application(id: $id) {
    id
    airtableId
    rate
    proposalComment
    projectType
    monthlyLimit
    specialist {
      id
      firstName
    }
    project {
      id
      currency
      airtableId
      primarySkill
    }
    tasks {
      id
      name
      stage
      dueDate
      estimate
    }
  }
}
