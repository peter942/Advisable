query project($projectID: ID!, $applicationID: ID!) {
  project(id: $projectID) {
    id
    name
    currency
    airtableId
    application(id: $applicationID) {
      id
      airtableId
      rate
      status
      featured
      comment
      availability
      referencesRequested
      introduction
      proposal {
        id
      }
      questions {
        question
        answer
      }
      specialist {
        id
        name
        city
        firstName
        image {
          url
        }
        country {
          id
          name
        }
        linkedin
        skills
      }
    }
    applications(status: ["Applied"]) {
      id
      featured
      airtableId
      specialist {
        id
        name
        city
        image {
          url
        }
        country {
          id
          name
        }
      }
    }
  }
}
