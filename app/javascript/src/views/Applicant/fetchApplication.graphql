query project($projectID: ID!, $applicationID: ID!) {
  project(id: $projectID) {
    id
    name
    currency
    airtableId
    application(id: $applicationID) {
      id
      airtableId
      rate
      status
      featured
      comment
      availability
      referencesRequested
      introduction
      proposal {
        id
      }
      questions {
        question
        answer
      }
      previousProjects {
        project {
          ... on Project {
            id
            airtableId
            description
            primarySkill
            user {
              companyName
            }
          }
          ... on OffPlatformProject {
            id
            airtableId
            description
            primarySkill
            clientName
            validationStatus
          }
        }
        reviews {
          id
          name
          role
          comment
          ratings {
            overall
            skills
            qualityOfWork
            adherenceToSchedule
            availability
            communication
          }
        }
      }
      specialist {
        id
        airtableId
        name
        city
        firstName
        reviewsCount
        ratings {
          overall
        }
        image {
          url
        }
        country {
          id
          name
        }
        linkedin
        skills
      }
    }
    applications(status: ["Applied"]) {
      id
      featured
      airtableId
      specialist {
        id
        name
        city
        image {
          url
        }
        country {
          id
          name
        }
      }
    }
  }
}
