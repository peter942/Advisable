query Propposal($id: ID!) {
  application(id: $id) {
    id
    invoiceRate
    proposedAt
    projectType
    proposalComment
    specialist {
      id
      avatar
      firstName
      name
      account {
        id
        firstName
      }
    }
    tasks {
      id
      name
      dueDate
      estimate
      estimateType
      flexibleEstimate
    }
  }
}
