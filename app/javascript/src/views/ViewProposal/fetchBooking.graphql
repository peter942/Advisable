query booking($id: ID!) {
  booking(id: $id) {
    id
    airtableId
    type
    rate
    rateType
    rateLimit
    duration
    status
    startDate
    endDate
    deliverables
    proposalComment
    tasks {
      id
      name
      stage
      dueDate
      estimate
    }
    application {
      id
      rate
      airtableId
      availability
      project {
        id
        airtableId
        name
        currency
        primarySkill
      }
      specialist {
        id
        name
        firstName
        city
        linkedin
        country {
          id
          name
        }
        reviewsCount
        ratings {
          overall
        }
        image {
          url
        }
      }
    }
  }
}
