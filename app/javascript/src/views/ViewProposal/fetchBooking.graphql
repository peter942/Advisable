query booking($id: ID!) {
  booking(id: $id) {
    id
    type
    rate
    rateType
    rateLimit
    duration
    status
    startDate
    endDate
    deliverables
    proposalComment
    application {
      id
      project {
        id
        name
        currency
      }
      specialist {
        id
        name
        firstName
      }
    }
  }
}
