query Conversations {
  currentAccount {
    id
    name
    avatar
    firstName
    lastName
  }
  conversations {
    nodes {
      id
      unreadMessageCount
      participants {
        id
        firstName
        lastName
        name
        avatar
        isViewer
      }
      lastMessage {
        id
        content
        createdAt
      }
    }
  }
}
