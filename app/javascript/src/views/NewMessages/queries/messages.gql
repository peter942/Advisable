query ConversationMessages($id: ID!, $cursor: String) {
  conversation(id: $id) {
    id
    unreadCount
    messages(last: 50, before: $cursor) {
      pageInfo {
        hasPreviousPage
        startCursor
      }
      edges {
        node {
          id
          content
          createdAt
          attachments {
            id
            url
            isImage
            filename
          }

          ... on UserMessage {
            status @client
            author {
              id
              name
              avatar
            }
          }
        }
      }
    }
  }
}
