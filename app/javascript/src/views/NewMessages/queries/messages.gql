query ConversationMessages($id: ID!) {
  conversation(id: $id) {
    id
    unreadMessageCount
    participants {
      id
      firstName
      avatar
    }
    messages {
      edges {
        node {
          id
          content
          createdAt
          author {
            id
            name
            avatar
          }
        }
      }
    }
  }
}
