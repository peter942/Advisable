#import "./articleFields.gql"

mutation createCaseStudySearch($input: CreateCaseStudySearchInput!) {
  createCaseStudySearch(input: $input) {
    search {
      id
      name
      goals
      companyRecomendation
      skills {
        id
        skill {
          id
          value: name
          label: name
        }
      }
      results(first: 12) {
        nodes {
          ...ArticleFields
        }
      }
    }
  }
}
