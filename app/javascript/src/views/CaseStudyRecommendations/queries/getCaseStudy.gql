query getCaseStudy($id: ID!) {
  caseStudy(id: $id) {
    id
    title
    subtitle
    comment
    isSaved
    isArchived
    skills {
      id
      primary
      skill {
        id
        name
      }
    }
    specialist {
      id
      bio
      avatar
      name
      firstName
    }
    sections {
      id
      type
      contents {
        id
        ... on Heading {
          size
          text
        }
        ... on Paragraph {
          text
        }
        ... on Results {
          results
        }
        ... on Images {
          images {
            id
            url
          }
        }
      }
    }
  }
}
