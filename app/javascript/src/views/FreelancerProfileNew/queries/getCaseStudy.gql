query getCaseStudy($id: ID!) {
  caseStudy(id: $id) {
    id
    title
    subtitle
    comment
    companyType
    coverPhoto
    company {
      favicon
    }
    skills {
      skill {
        id
        name
      }
    }

    sections {
      id
      type
      contents {
        id
        ... on Heading {
          size
          text
        }
        ... on Paragraph {
          text
        }
        ... on Results {
          results
        }
        ... on Images {
          images {
            id
            url
          }
        }
      }
    }
  }
}
