query getProjects {
  viewer {
    ... on User {
      id
      companyType
      industry {
        id
        name
      }
      projects {
        id
        airtableId
        primarySkill {
          id
          name
        }
        status
        candidateCount
        proposedCount
        hiredCount
        createdAt
        matches: applications(status: ["Applied"]) {
          id
          specialist {
            id
            avatar
            name
          }
        }
      }
    }
  }
}
