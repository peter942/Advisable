query Application($id: ID!) {
  application(id: $id) {
    id
    status
    referralUrl
    airtableId
    project {
      id
      airtableId
      name
      applicationsOpen
      primarySkill
      description
      companyDescription
      goals
      requiredCharacteristics
      optionalCharacteristics
      estimatedBudget
      remote
      user {
        country {
          id
          name
        }
      }
    }
  }
}
