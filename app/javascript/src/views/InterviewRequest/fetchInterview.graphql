query interview($id: ID!, $today: String) {
  interview(id: $id) {
    id
    status
    timeZone
    application {
      id
      specialist {
        id
        phoneNumber
      }
      project {
        id
        client {
          id
          name
          availability
          interviews(status: "Call Scheduled", gt: $today) {
            id
            startsAt
          }
        }
      }
    }
  }
}
