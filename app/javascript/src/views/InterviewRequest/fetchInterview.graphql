query interview($id: ID!) {
  interview(id: $id) {
    id
    status
    timeZone
    application {
      id
      specialist {
        id
        phoneNumber
      }
      project {
        id
        client {
          id
          name
          availability
          interviews(status: "Call Scheduled") {
            id
            startsAt
          }
        }
      }
    }
  }
}
