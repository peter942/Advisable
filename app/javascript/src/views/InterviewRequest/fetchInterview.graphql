query interview($id: ID!) {
  interview(id: $id) {
    id
    status
    startsAt
    timeZone
    user {
      id
      availability(excludeConflicts: true)
    }
    application {
      id
      specialist {
        id
        phoneNumber
      }
      project {
        id
        client {
          id
          name
        }
      }
    }
  }
}
