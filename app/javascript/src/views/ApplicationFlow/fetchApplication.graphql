query Application($id: ID!) {
  application(id: $id) {
    id
    status
    airtableId
    introduction
    availability
    questions {
      question
    }
    specialist {
      airtableId
      previousProjects {
        project {
          ... on Project {
            id
            airtableId
            description
            primarySkill
            user {
              companyName
            }
          }
          ... on OffPlatformProject {
            id
            airtableId
            description
            primarySkill
            clientName
            confidential
            skills
            industry
            validationStatus
          }
        }
      }
    }
    project {
      id
      currency
      airtableId
      primarySkill
      companyDescription
      user {
        companyName
      }
    }
  }
}
