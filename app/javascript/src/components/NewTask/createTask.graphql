mutation createTask($input: CreateTaskInput!) {
  createTask(input: $input) {
    task {
      id
      stage
      name
      estimate
      dueDate
      description
      airtableId
      createdAt
      application {
        id
        rate
        specialist {
          id
          firstName
        }
        project {
          id
          currency
          user {
            id
            companyName
          }
        }
      }
    }
    errors {
      code
    }
  }
}