query Notifications {
  notifications(first: 20) {
    nodes {
      __typename
      id
      createdAt
      ... on SuggestedPostNotification {
        specialist {
          id
          name
        }
        guildPost {
          id
          title
        }
      }
      ... on PostReactionNotification {
        specialist {
          id
          name
          profilePath
        }
        guildPost {
          id
          title
        }
      }
    }
  }
}
