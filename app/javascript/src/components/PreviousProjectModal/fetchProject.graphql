query PreviousProject(
  $id: ID!
  $type: PreviousProjectTypeAttribute!
  $specialistId: ID!
) {
  previousProject(id: $id, type: $type, specialistId: $specialistId) {
    project {
      ... on Project {
        id
        primarySkill
        description
        user {
          companyName
        }
        companyDescription
        specialistDescription
      }
      ... on OffPlatformProject {
        id
        primarySkill
        description
        clientName
        confidential
        clientDescription
        requirements
        results
      }
    }
    reviews {
      id
      name
      role
      comment
      ratings {
        overall
        skills
        qualityOfWork
        adherenceToSchedule
        availability
        communication
      }
    }
  }
}
