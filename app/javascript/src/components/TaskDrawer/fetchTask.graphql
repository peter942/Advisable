query task($id: ID!) {
  task(id: $id) {
    id
    airtableId
    name
    stage
    dueDate
    description
    estimate
    application {
      id
      rate
      specialist {
        id
        firstName
      }
      project {
        id
        currency
        user {
          id
          companyName
        }
      }
    }
  }
}
